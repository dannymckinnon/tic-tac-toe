<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="game-board">
    <div class="square" data-index="0">X</div>
    <div class="square" data-index="1">O</div>
    <div class="square" data-index="2">X</div>
    <div class="square" data-index="3">O</div>
    <div class="square" data-index="4">X</div>
    <div class="square" data-index="5">O</div>
    <div class="square" data-index="6">X</div>
    <div class="square" data-index="7">O</div>
    <div class="square" data-index="8">X</div>
  </div>
</body>
</html>
