<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  
  <form autocomplete="off" class="set-player">
    <label for="name" >Player X</label>
    <input id="name" maxlength="18" placeholder="Enter Name" required type="text">
    <label for="name2">Player O</label>
    <input id="name2" maxlength="18" placeholder="Enter Name" required type="text">
    <button type="button">Start Game</button>
  </form>
  
  <div class="player-number">
    <button class="one-player" type="button">One Player</button>
    <button class="two-player" type="button">Two Players</button>
  </div>

  <h1 class="message"></h1>
  <div class="container">
    
    <div class="player-one-stats">
      <h1></h1>
      <h2>0</h2>
    </div>
   
    <div class="game-board">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
    </div>
    
    <div class="player-two-stats">
      <h1></h1>
      <h2>0</h2>
    </div>
  
  </div>
      
  <button class="reset" type="button">Reset Board</button>

</body>
</html>
